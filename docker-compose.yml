PostgreSQL:
  image: registry.gitlab.com/daamien/postgresql_anonymizer 
  ports:
    - "54322:5432"
  environment:
    - POSTGRES_PASSWORD=CHANGEME
    - PGUSER=postgres # required for `make installcheck`
  working_dir: /tmp/source
  volumes:
    - $PWD:/tmp/source 
    - $PWD/anon:/usr/share/postgresql/10/extension/anon
