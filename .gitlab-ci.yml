## $ gitlab-ci-multi-runner exec docker {name_of_the_job}


variables:
    PGDATA: /var/lib/postgresql/data
    PGUSER: postgres    
    EXTDIR: /usr/share/postgresql/10/extension/
    PSQL: psql -v ON_ERROR_STOP=1

image: postgres:10

before_script:
    - mkdir -p $PGDATA
    - mkdir -p $EXTDIR  
    - chown postgres $PGDATA
    - gosu postgres initdb
    - gosu postgres pg_ctl start  

# PostgreSQL 9.4 is not supported
make9.4:
  stage: build                                                                                                                                         
  image: postgres:9.4                                                                                                                                  
  script:                                                                                                                                              
    - apt-get update && apt-get install -y make postgresql-server-dev-9.4                                                                             
    - make extension                                                                                                                                   
    - make install                                                                                                                                     
    - make installcheck                                                                                                                                
  artifacts:                                                                                                                                           
    paths:                                                                                                                                             
        - anon*                                                                                                                                        
        - regression.*                                                                                                                                 
        - results/                                                                                                                                     
    expire_in: 1 day                                                                                                                                   
  when: manual 

